<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<lable for="name">Name </lable>
		<input type="text" id="name" required>
		<br>
		<lable for="email">Email </lable>
		<input type="email" id="email" required>
		<br>
		<lable for="gender">Gender </lable>
		<input type="radio">
		<lable for="gender">Male</lable>
		<input type="radio">
		<lable for="gender">Female</lable>
		<br>
		<lable for="brands">Laptop Brands</lable>
		<select name="brands" id="laptop">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
		<br>
		<lable for="age">Age</lable>
		<input type="number" id="age" required>
		<br>
		<lable for="dob">Date of birth </lable>
		<input type="date" id="dob" required>
		<br>
		<lable for="password">Password </lable>
		<input type="password" id="password" required>
		<br>
		<lable for="portfolio">Portfolio URL</lable>
		<input type="url" id="portfolio">
		<br>
		<button>Submit</button>
 	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
